<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Fontstrap | Switch</title>
	<link rel="icon" href="../dist/img/favicon.png">

	<!-- fontstrap -->
	<link type="text/css" href="../dist/css/fontstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><span data-toggle="tooltip" data-placement="bottom" title="2.14.0">Fontstrap</span></a>
		<span class="navbar-text d-lg-inline d-none">
			<strong>Contains: </strong>
		</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="nav navbar-nav">
				<li class="nav-item"><a class="nav-link" target="_blank" href="https://getbootstrap.com"><span data-toggle="tooltip" data-placement="bottom" title="4.4.1">Bootstrap</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="http://fontawesome.io"><span data-toggle="tooltip" data-placement="bottom" title="5.11.2">Font Awesome</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="http://jquery.com"><span data-toggle="tooltip" data-placement="bottom" title="3.4.1">jQuery</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="https://lodash.com"><span data-toggle="tooltip" data-placement="bottom" title="4.17.15">Lodash.js</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="https://popper.js.org"><span data-toggle="tooltip" data-placement="right" title="1.16.0">Popper.js</span></a></li>
			</ul>
		</div>
	</div>

	<div class="container mt-5">

		<div class="fs-switch mr-3">
			<input type="checkbox" name="enabled" value="user" checked>
			<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
		</div>
		<label class="fs-switch-label mr-4">Enabled <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable User"></i></label>

		<div class="fs-switch mr-3">
			<input type="checkbox" name="admin" value="user">
			<label class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></label>
		</div>
		<label class="fs-switch-label">Admin <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Add Admin Role"></i></label>

		<div>
			<div class="card mt-5 p-2 d-inline-block">
				<div>
					<div class="fs-switch mr-3">
						<input type="checkbox" name="enabled" value="turbo" checked>
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Turbo Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Turbo Mode"></i></label>
				</div>

				<div class="mt-2">
					<div class="fs-switch mr-3">
						<input type="checkbox" name="enabled" value="stealth">
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Stealth Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Stealth Mode"></i></label>
				</div>

				<div class="mt-2">
					<div class="fs-switch mr-3">
						<input type="checkbox" name="enabled" value="intelect" checked>
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Intelect Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Intelect Mode"></i></label>
				</div>

				<div class="mt-2">
					<div class="fs-switch mr-3">
						<input type="checkbox" name="enabled" value="strength">
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Strength Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Strength Mode"></i></label>
				</div>
			</div>
		</div>

		<h2 class="mt-5">No Icon Switch</h2>
		<div class="fs-switch mr-3 no-icons">
			<input type="checkbox" name="admin" value="user">
			<label class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></label>
		</div>
		<label class="fs-switch-label">Love Ice Cream <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Do you Love Ice Cream?"></i></label>

		<h2 class="mt-5">Custom Label Switch</h2>
		<div class="fs-switch mr-3">
			<input type="checkbox" name="admin" value="user">
			<label class="fs-switch-magic"><i class="fa-text fs-switch-positive">Y</i><i class="fa-text fs-switch-negative">N</i><div class="switch-handle"></div></label>
		</div>
		<label class="fs-switch-label">Love Ice Cream <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Do you Love Ice Cream?"></i></label>

		<h2 class="mt-5">Grade Overlay</h2>
		<div class="card p-2 d-inline-block">
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="A">
			  <label class="fs-radio-label" for="inlineRadio1">A</label>
			</div>
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="B">
			  <label class="fs-radio-label" for="inlineRadio2">B</label>
			</div>
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="C" checked>
			  <label class="fs-radio-label" for="inlineRadio3">C</label>
			</div>
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="D">
			  <label class="fs-radio-label" for="inlineRadio4">D</label>
			</div>
			<div class="fs-radio d-inline-block">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="F">
			  <label class="fs-radio-label" for="inlineRadio5">F</label>
			</div>
		</div>

		<h2 class="mt-5">Grade Checkmark</h2>
		<div class="card p-2 d-inline-block">
			<div class="fs-radio check d-inline-block mr-2">
			  <input class="fs-radio-input checkmark" type="radio" name="inlineRadioOptions2" id="inlineRadio6" value="A">
				<label for="inlineRadio6">A</label>
			</div>
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input checkmark" type="radio" name="inlineRadioOptions2" id="inlineRadio7" value="B" checked>
				<label for="inlineRadio7">B</label>
			</div>
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input checkmark" type="radio" name="inlineRadioOptions2" id="inlineRadio8" value="C">
			  <label for="inlineRadio8">C</label>
			</div>
			<div class="fs-radio d-inline-block mr-2">
			  <input class="fs-radio-input checkmark" type="radio" name="inlineRadioOptions2" id="inlineRadio9" value="D">
			  <label for="inlineRadio9">D</label>
			</div>
			<div class="fs-radio d-inline-block">
			  <input class="fs-radio-input checkmark" type="radio" name="inlineRadioOptions2" id="inlineRadio10" value="F">
			  <label for="inlineRadio10">F</label>
			</div>
		</div>

		<h2 class="mt-5">Grade No Checkmark</h2>
		<div class="card p-2 d-inline-block">
			<div class="fs-radio mb-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions3" id="inlineRadio11" value="A">
				<label for="inlineRadio11">Alpha</label>
			</div>
			<div class="fs-radio mb-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions3" id="inlineRadio12" value="B">
				<label for="inlineRadio12">Beta</label>
			</div>
			<div class="fs-radio mb-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions3" id="inlineRadio13" value="C">
			  <label for="inlineRadio13">Charlie</label>
			</div>
			<div class="fs-radio mb-2">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions3" id="inlineRadio14" value="D">
			  <label for="inlineRadio14">Delta</label>
			</div>
			<div class="fs-radio">
			  <input class="fs-radio-input" type="radio" name="inlineRadioOptions3" id="inlineRadio15" value="F" checked>
			  <label for="inlineRadio15">Foxtrot</label>
			</div>
		</div>

	</div> <!-- container -->

	<div class="footer text-center my-4">&copy; Fontstrap, 2019</div>

	<script type="text/javascript" src="../dist/js/third_party/jquery.min.js"></script>
	<script type="text/javascript" src="../dist/js/fontstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
