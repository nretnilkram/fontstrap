<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Fontstrap | Fixed</title>
	<link rel="icon" href="../dist/img/favicon.png">

	<!-- fontstrap -->
	<link type="text/css" href="../dist/css/fontstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="p-3 fixed middle center bg-primary text-white theme-name"><h3>Middle Center</h3></div>
	<div class="p-3 fixed middle right bg-primary text-white theme-name"><h3>Middle Right</h3></div>
	<div class="p-3 fixed middle left bg-primary text-white theme-name"><h3>Middle Left</h3></div>
	<div class="p-3 fixed top center bg-primary text-white theme-name"><h3>Top Center</h3></div>
	<div class="p-3 fixed bottom center bg-primary text-white theme-name"><h3>Bottom Center</h3></div>
	<div class="p-3 fixed top left bg-primary text-white theme-name"><h3>Top Left</h3></div>
	<div class="p-3 fixed top right bg-primary text-white theme-name"><h3>Top Right</h3></div>
	<div class="p-3 fixed bottom left bg-primary text-white theme-name"><h3>Bottom Left</h3></div>
	<div class="p-3 fixed bottom right bg-primary text-white theme-name"><h3>Bottom Right</h3></div>

	<script type="text/javascript" src="../dist/js/third_party/jquery.min.js"></script>
	<script type="text/javascript" src="../dist/js/fontstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
