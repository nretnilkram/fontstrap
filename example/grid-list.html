<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Fontstrap | Grid List</title>
	<link rel="icon" href="../dist/img/favicon.png">

	<!-- fontstrap -->
	<link type="text/css" href="../dist/css/fontstrap.min.css" rel="stylesheet">

	<style type="text/css">
		body { padding-bottom: 80px; }

		.full-screen-bg .large-title { font-size: 20vw; }

		.footer { background: white; }
	</style>
</head>
<body>
	<div class="navbar navbar-expand-lg navbar-light bg-warning">
		<a class="navbar-brand" href="#">Fontstrap Grid List</a>
	</div>

	<div class="p-4">
		<div class="uneven-list"></div>
	</div>

	<div class="text-center my-4"><button class="btn btn-success cursor-pointer add">Add</button></div>

	<div class="footer text-center my-4">&copy; Fontstrap, 2018</div>

	<script type="text/javascript" src="../dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="../dist/js/third_party/lodash.min.js"></script>
	<script type="text/javascript" src="../dist/js/fontstrap/fs-alignBlocks.jquery.js"></script>
	<script type="text/javascript">
		var randomInt = function (a = 0, b = 10) {
			return a + Math.floor(Math.random() * b);
		}

		var counter = 1;

		var createDiv = function (num = 0) {
			var backgrounds = ['bg-primary','bg-secondary','bg-info','bg-light','bg-dark','bg-danger','bg-success','bg-warning'];
			return $('<div>').css({ 'height': randomInt(50, 300) + 'px', 'margin-bottom': '10px' }).addClass('d-flex list-item ' + backgrounds[num % 8])
				.append($('<div>' + counter++ + '</div>').addClass('m-auto'));
		}

		var align = function () {
			$('.uneven-list').alignBlocks({
				block: '.list-item',
				responsive: true,
				spaceBetween: 10
			});
		};

		var add = function (count = 1) {
			_.times(count, function (i) {
				$('.uneven-list').append(createDiv(i));
			});
			align();
		};

		add(20);

		$('.add').click(function() {
			add(10);
		})

		$(window).resize(function () {
			align();
		});
	</script>

</body>
</html>
