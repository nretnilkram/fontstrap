<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>Fontstrap | Switch</title>
	<link rel="icon" href="../dist/img/favicon.png">

	<!-- fontstrap -->
	<link type="text/css" href="../dist/css/fontstrap.min.css" rel="stylesheet">

</head>
<body>

	<div class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><span data-toggle="tooltip" data-placement="bottom" title="2.3.4">Fontstrap</span></a>
		<span class="navbar-text d-lg-inline d-none">
			<strong>Contains: </strong>
		</span>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="nav navbar-nav">
				<li class="nav-item"><a class="nav-link" target="_blank" href="https://getbootstrap.com"><span data-toggle="tooltip" data-placement="bottom" title="4.1.1">Bootstrap</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="http://fontawesome.io"><span data-toggle="tooltip" data-placement="bottom" title="5.0.13">Font Awesome</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="http://jquery.com"><span data-toggle="tooltip" data-placement="bottom" title="3.3.1">jQuery</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="https://lodash.com"><span data-toggle="tooltip" data-placement="bottom" title="4.17.10">Lodash.js</span></a></li>
				<li class="nav-item"><a class="nav-link" target="_blank" href="https://popper.js.org"><span data-toggle="tooltip" data-placement="right" title="1.14.0">Popper.js</span></a></li>
			</ul>
		</div>
	</div>

	<div class="container mt-5">

		<div class="fs-switch">
			<input type="checkbox" name="enabled" value="user" checked>
			<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
		</div>
		<label class="fs-switch-label mr-4">Enabled <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable User"></i></label>

		<div class="fs-switch">
			<input type="checkbox" name="admin" value="user">
			<label class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></label>
		</div>
		<label class="fs-switch-label">Admin <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Add Admin Role"></i></label>

		<div>
			<div class="card mt-5 p-2 d-inline-block">
				<div>
					<div class="fs-switch">
						<input type="checkbox" name="enabled" value="turbo" checked>
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Turbo Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Turbo Mode"></i></label>
				</div>

				<div class="mt-2">
					<div class="fs-switch">
						<input type="checkbox" name="enabled" value="stealth">
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Stealth Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Stealth Mode"></i></label>
				</div>

				<div class="mt-2">
					<div class="fs-switch">
						<input type="checkbox" name="enabled" value="intelect" checked>
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Intelect Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Intelect Mode"></i></label>
				</div>

				<div class="mt-2">
					<div class="fs-switch">
						<input type="checkbox" name="enabled" value="strength">
						<div class="fs-switch-magic"><i class="fa fa-check"></i><i class="fa fa-times"></i><div class="switch-handle"></div></div>
					</div>
					<label class="fs-switch-label">Strength Mode <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="top" title="Enable Strength Mode"></i></label>
				</div>
			</div>
		</div>

	</div> <!-- container -->

	<div class="footer text-center my-4">&copy; Fontstrap, 2018</div>

	<script type="text/javascript" src="../dist/js/jquery.min.js"></script>
	<script type="text/javascript" src="../dist/js/fontstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</body>
</html>
